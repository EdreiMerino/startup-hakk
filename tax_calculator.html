<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tac Calculator</title>
  </head>
  <body>
    <div>
      <label>Enter taxable income:</label>
      <input type="text" placeholder="Enter Taxable Income" id="userEntry" />
      <label>Income Tax Owed: </label>
      <input type="text" disabled id="displayAnswer" />
    </div>
    <button id="calculate">Calculate</button>

    <script>
      const myButton = document.getElementById("calculate");
      myButton.addEventListener("click", calculateIncomeTax);

      function calculateIncomeTax() {
        var userEntry = document.getElementById("userEntry").value;
        convertedUserEntry = parseInt(userEntry);
        console.log("This is userEntry:  " + userEntry);

        // let convertedTaxOwed = 0;
        if (convertedUserEntry >= 0 && convertedUserEntry <= 9275) {
          taxOwed = convertedUserEntry * 0.1;
          convertedTaxOwed = taxOwed.toFixed(2);
          // console.log(convertedTaxOwed);
        } else if (convertedUserEntry > 9275 && convertedUserEntry <= 37650) {
          taxOwed = convertedUserEntry * 0.15;
          convertedTaxOwed = taxOwed.toFixed(2);
          // console.log(convertedTaxOwed);
        }
        document.getElementById("displayAnswer").value = convertedTaxOwed;
      }
    </script>
  </body>
</html>
